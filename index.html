<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="container">
      <section class="row">
        <h1>Todo</h1>
        <button id="btn_change_theme" class="btn-transparent">
          <img src="./assets/images/icon-sun.svg" alt="theme change icon" />
        </button>
      </section>
    </header>

    <main class="container">
      <section id="create_todo_section" class="row">
        <button id="create_todo_state_btn" class="btn-transparent">
          <div class="circle"></div>
        </button>
        <input id="todo_input" type="text" placeholder="Create a new todo..." />
      </section>

      <section id="section_todo_list">
        <ul></ul>
      </section>

      <section id="todo_list_menu" class="row">
        <p>
          <span id="items_left_span"><!-- Add dynamic number --></span>
          items left
        </p>

        <nav class="row">
          <button
            id="btn_all"
            class="btn-transparent todo_visible_button selected"
          >
            All
          </button>
          <button id="btn_active" class="btn-transparent todo_visible_button">
            Active
          </button>
          <button
            id="btn_completed"
            class="btn-transparent todo_visible_button"
          >
            Completed
          </button>
        </nav>

        <button id="button_clear_completed_todo" class="btn-transparent">
          Clear Completed
        </button>
      </section>
    </main>

    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>

    <script src="./assets/js/changeTheme.js"></script>
    <script src="./assets/js/visibleTodo.js"></script>
    <script src="./assets/js/markTodo.js"></script>
    <script src="./assets/js/deleteTodo.js"></script>
    <script src="./assets/js/dragDrop.js"></script>
    <script src="./assets/js/createTodo.js"></script>
    <script src="./assets/js/load.js"></script>
  </body>
</html>
